<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Event Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 20px;
    }
    .event-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">My Local Event Tracker</h1>

    <!-- Search and Filter -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by keyword or category">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="filterEvents()">Search</button>
      </div>
    </div>

    <!-- Event List -->
    <div id="eventList" class="row">
      <!-- Sample Event -->
      <div class="col-md-6 event-card">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Yoga in the Park</h5>
            <p class="card-text">🗓️ June 20, 2025 - 10:00 AM<br>📍 Central Park</p>
            <a href="https://example.com/register" class="btn btn-success" target="_blank">Register</a>
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Yoga+in+the+Park&dates=20250620T140000Z/20250620T150000Z&details=Free+yoga+class+outdoors&location=Central+Park" target="_blank" class="btn btn-outline-primary">Add to Calendar</a>
          </div>
        </div>
      </div>
      <!-- More events will go here -->
    </div>
  </div>

  <script>
    function filterEvents() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#eventList .event-card");
      cards.forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        if (title.includes(input)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
